<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            background: #f1f1f1;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loginBox, #chatBox {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px #aaa;
            border-radius: 10px;
        }

        #chatBox { display: none; height: 80vh; flex-direction: column; }

        #messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fafafa;
        }

        .msg {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            position: relative;
        }

        .time {
            font-size: 10px;
            opacity: 0.8;
            margin-top: 4px;
        }

        .deleteBtn {
            position: absolute;
            right: 6px;
            top: 6px;
            font-size: 10px;
            background: black;
            color: white;
            border: none;
            padding: 3px;
            cursor: pointer;
        }

        #typing { font-size: 12px; color: gray; }
        
        #sendBox { display: flex; }
        #msgInput { flex: 1; padding: 10px; }
        button { padding: 10px; background:black; color:white; border:none; }
    </style>
</head>

<body>

<div id="loginBox">
    <h2>Enter Access</h2>

    <input id="accessID" type="password" placeholder="Enter ID 5689" style="width:100%;padding:10px;margin-bottom:10px;">

    <input id="deviceName" type="text" placeholder="Enter device name (Phone / Laptop)" style="width:100%;padding:10px;">

    <button onclick="login()" style="width:100%;margin-top:10px;">Enter</button>
</div>

<div id="chatBox">
    <h2>Chat</h2>
    <div id="messages"></div>
    <div id="typing"></div>

    <audio id="notifySound">
        <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
    </audio>

    <div id="sendBox">
        <input id="msgInput" type="text" placeholder="Type message">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove, set }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyDRQq8I9ebaYGiyYy0LfKXTy5IFDzj8PFE",
    authDomain: "message-d4df0.firebaseapp.com",
    databaseURL: "https://message-d4df0-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "message-d4df0",
    storageBucket: "message-d4df0.firebasestorage.app",
    messagingSenderId: "1004865992718",
    appId: "1:1004865992718:web:cbd37f7bcfce36521c645f"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const chatRef = ref(db, "chat");
const typingRef = ref(db, "typing");

let device = "";
let bgColor = "";
let textColor = "";

// ******************************
// AUTO COLOR + READABLE TEXT
// ******************************
function getColorSet() {
    const sets = [
        { bg: "#007bff", text: "white" },   // Blue
        { bg: "#28a745", text: "black" },   // Green
        { bg: "#ff9900", text: "black" },   // Orange
        { bg: "#6f42c1", text: "white" }    // Purple
    ];

    return sets[Math.floor(Math.random() * sets.length)];
}

// LOGIN
window.login = function() {
    let id = document.getElementById("accessID").value;
    device = document.getElementById("deviceName").value.trim();

    if (!device) return alert("Enter device name!");

    if (id === "5689") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("chatBox").style.display = "flex";

        let colorSet = getColorSet();
        bgColor = colorSet.bg;
        textColor = colorSet.text;
    } else {
        alert("Incorrect ID");
    }
};

// SEND MESSAGE
window.sendMessage = function() {
    let msg = document.getElementById("msgInput").value;
    if (msg.trim() === "") return;

    push(chatRef, {
        text: msg,
        device: device,
        bg: bgColor,
        textColor: textColor,
        timestamp: Date.now()
    });

    document.getElementById("msgInput").value = "";
    set(typingRef, "");
};

// TYPING INDICATOR
msgInput.oninput = () => {
    set(typingRef, device + " is typing...");
    setTimeout(() => set(typingRef, ""), 2000);
};

// SHOW TYPING
onValue(typingRef, (s) => {
    document.getElementById("typing").innerText = s.val() || "";
});

// DISPLAY MESSAGES
onValue(chatRef, (snapshot) => {
    let box = document.getElementById("messages");
    box.innerHTML = "";

    snapshot.forEach((node) => {
        let data = node.val();

        let msg = document.createElement("div");
        msg.className = "msg";
        msg.style.background = data.bg;
        msg.style.color = data.textColor;

        msg.innerHTML = `
            <b>${data.device}</b><br>
            ${data.text}
            <div class="time">${new Date(data.timestamp).toLocaleTimeString()}</div>
            <button class="deleteBtn" onclick="deleteMsg('${node.key}')">X</button>
        `;

        box.appendChild(msg);
    });

    box.scrollTop = box.scrollHeight;

    document.getElementById("notifySound").play();
});

// DELETE MESSAGE
window.deleteMsg = function(key) {
    remove(ref(db, "chat/" + key));
};

// AUTO DELETE AFTER 24 HOURS
onValue(chatRef, (snapshot) => {
    let now = Date.now();
    let day = 24 * 60 * 60 * 1000;

    snapshot.forEach((node) => {
        if (now - node.val().timestamp > day) {
            remove(ref(db, "chat/" + node.key));
        }
    });
});

</script>

</body>
</html>
