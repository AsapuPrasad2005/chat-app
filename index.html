<!DOCTYPE html>
<html>
<head>
    <title>Secure Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loginBox, #chatBox {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px #aaa;
            border-radius: 10px;
        }

        #chatBox {
            display: none;
            height: 80vh;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
        }

        .msg {
            background: #d1ffd1;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 6px;
            max-width: 80%;
            word-wrap: break-word;
        }

        #sendBox {
            display: flex;
        }

        #msgInput {
            flex: 1;
            padding: 10px;
        }

        button {
            padding: 10px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="loginBox">
    <h2>Enter Access ID</h2>
    <input id="accessID" type="password" placeholder="Enter ID 5689" style="width:100%;padding:10px;">
    <button onclick="checkID()" style="width:100%;margin-top:10px;">Enter</button>
</div>

<div id="chatBox">
    <h2>Chat</h2>
    <div id="messages"></div>

    <div id="sendBox">
        <input id="msgInput" type="text" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script type="module">

    // Firebase import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, remove } 
        from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyDRQq8I9ebaYGiyYy0LfKXTy5IFDzj8PFE",
        authDomain: "message-d4df0.firebaseapp.com",
        databaseURL: "https://message-d4df0-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "message-d4df0",
        storageBucket: "message-d4df0.firebasestorage.app",
        messagingSenderId: "1004865992718",
        appId: "1:1004865992718:web:cbd37f7bcfce36521c645f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "chat");

    // ---------------------------
    // LOGIN CHECK
    // ---------------------------
    function checkID() {
        let id = document.getElementById("accessID").value;
        if (id === "5689") {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("chatBox").style.display = "flex";
        } else {
            alert("Incorrect ID");
        }
    }
    window.checkID = checkID;

    // ---------------------------
    // SEND MESSAGE
    // ---------------------------
    function sendMessage() {
        const text = document.getElementById("msgInput").value;
        if (text.trim() === "") return;

        const now = Date.now();

        push(chatRef, {
            text: text,
            timestamp: now
        });

        document.getElementById("msgInput").value = "";
    }
    window.sendMessage = sendMessage;

    // ---------------------------
    // AUTO DELETE OLD MESSAGES (24 hours)
    // ---------------------------
    async function cleanupOldMessages() {
        onValue(chatRef, (snapshot) => {
            const data = snapshot.val();
            const now = Date.now();
            const HOURS24 = 24 * 60 * 60 * 1000;

            if (!data) return;

            Object.keys(data).forEach(key => {
                if (now - data[key].timestamp > HOURS24) {
                    remove(ref(db, "chat/" + key));
                }
            });
        });
    }
    cleanupOldMessages();

    // ---------------------------
    // DISPLAY MESSAGES
    // ---------------------------
    onValue(chatRef, (snapshot) => {
        const msgBox = document.getElementById("messages");
        msgBox.innerHTML = "";

        const data = snapshot.val();
        if (!data) return;

        Object.values(data).forEach(msg => {
            const div = document.createElement("div");
            div.className = "msg";
            div.textContent = msg.text;
            msgBox.appendChild(div);
        });

        msgBox.scrollTop = msgBox.scrollHeight;
    });

</script>

</body>
</html>
