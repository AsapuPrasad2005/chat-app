<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            background: #f1f1f1;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loginBox, #chatBox {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px #aaa;
            border-radius: 10px;
        }

        #chatBox { display: none; height: 80vh; flex-direction: column; }

        #messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fafafa;
        }

        .msg {
            padding: 8px;
            background: #d4ffd4;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        #sendBox { display: flex; }
        #msgInput { flex: 1; padding: 10px; }
        button { padding: 10px; background:black; color:white; border:none; }
    </style>
</head>

<body>

<div id="loginBox">
    <h2>Enter Access ID</h2>
    <input id="accessID" type="password" placeholder="Enter ID 5689" style="width:100%;padding:10px;">
    <button onclick="checkID()" style="width:100%;margin-top:10px;">Enter</button>
</div>

<div id="chatBox">
    <h2>Chat</h2>
    <div id="messages"></div>

    <div id="sendBox">
        <input id="msgInput" type="text" placeholder="Type message">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script type="module">

// Firebase v10
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

// Your Firebase config (corrected)
const firebaseConfig = {
    apiKey: "AIzaSyDRQq8I9ebaYGiyYy0LfKXTy5IFDzj8PFE",
    authDomain: "message-d4df0.firebaseapp.com",
    databaseURL: "https://message-d4df0-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "message-d4df0",
    storageBucket: "message-d4df0.firebasestorage.app",
    messagingSenderId: "1004865992718",
    appId: "1:1004865992718:web:cbd37f7bcfce36521c645f"
};

// Init
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const chatRef = ref(db, "chat");

// Login
window.checkID = function() {
    let id = document.getElementById("accessID").value;
    if (id === "5689") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("chatBox").style.display = "flex";
    } else {
        alert("Incorrect ID");
    }
};

// Send message
window.sendMessage = function() {
    let msg = document.getElementById("msgInput").value;
    if (msg.trim() === "") return;

    push(chatRef, {
        text: msg,
        timestamp: Date.now()
    });

    document.getElementById("msgInput").value = "";
};

// Auto delete 24 hours
onValue(chatRef, (snapshot) => {
    let now = Date.now();
    let day = 24 * 60 * 60 * 1000;

    snapshot.forEach((node) => {
        if (now - node.val().timestamp > day) {
            remove(ref(db, "chat/" + node.key));
        }
    });
});

// Show messages
onValue(chatRef, (snapshot) => {
    let box = document.getElementById("messages");
    box.innerHTML = "";

    snapshot.forEach((node) => {
        let msg = document.createElement("div");
        msg.className = "msg";
        msg.textContent = node.val().text;
        box.appendChild(msg);
    });

    box.scrollTop = box.scrollHeight;
});

</script>

</body>
</html>
